<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pebb — Sign In</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <main class="blue-section">
    <h1 class="title">Sign In</h1>
    <p class="subtitle">Welcome back — sign in to your account.</p>

    <form id="login-form" class="auth-form" style="margin-top:1rem;">
      <input id="email" type="email" name="email" placeholder="email" required />
      <input id="password" type="password" name="password" placeholder="password" required />
      <button class="form-btn" type="submit">Sign in</button>
    </form>
  </main>

  <script type="module" src="/scripts/layout.js"></script>
</body>
</html>
