<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pebb | Shop</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <img src="/assets/logo.png" alt="Pebb Logo" class="logo">
    <nav>
      <a href="/">Home</a>
      <a href="/shop" class="active">Shop</a>
      <a href="/news">News</a>
      <a href="/watch">Watch</a>
      <a href="/about">About</a>
      <a href="/login">Sign In</a>
      <a href="/signup">Sign Up</a>
      <button id="theme-toggle">☀️ / 🌙</button>
    </nav>
  </header>

  <main class="hero shop-hero">
    <h1>Our Products</h1>
    <div class="shop-grid">
      <div class="product">
        <h3>Example Item</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Pebb. All rights reserved.</p>
  </footer>

  <script type="module" src="/scripts/theme.js"></script>
  <script type="module" src="/scripts/shop.js"></script>
  <script type="module" src="/scripts/auth-status.js"></script>
</body>
</html>
