<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pebb - Shop</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <img src="/assets/logo.png" alt="Pebb Logo" class="logo">
    <nav>
      <a href="/">Home</a>
      <a href="/shop" class="active">Shop</a>
      <a href="/news">News</a>
      <a href="/watch">Watch</a>
      <a href="/about">About</a>
      <a href="/login">Sign In</a>
      <a href="/signup">Sign Up</a>
      <button id="theme-toggle">ðŸŒ“</button>
    </nav>
  </header>

  <div id="content">
    <section class="shop-hero">
      <h1>Our Products</h1>
      <p>Browse our selection below.</p>
    </section>

    <section class="shop-grid">
      <div class="product">
        <h3>Product 1</h3>
        <p>Description</p>
      </div>
      <div class="product">
        <h3>Product 2</h3>
        <p>Description</p>
      </div>
      <div class="product">
        <h3>Product 3</h3>
        <p>Description</p>
      </div>
    </section>
  </div>

  <div id="footer-container"></div>

  <script type="module" src="/scripts/theme.js"></script>
  <script type="module">
    async function loadFooter() {
      const footerContainer = document.getElementById('footer-container');
      const res = await fetch('/assets/footer.html');
      if (res.ok) footerContainer.innerHTML = await res.text();
    }
    loadFooter();
  </script>
</body>
</html>
