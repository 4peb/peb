<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pebb Shop</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <img src="/assets/logo.png" alt="Pebb Logo" class="logo" />
      <nav>
        <a href="/">Home</a>
        <a href="/shop" class="active">Shop</a>
        <a href="/watch">Watch</a>
        <a href="/news">News</a>
        <a href="/about">About</a>
      </nav>
    </header>

    <main class="content">
      <section class="hero">
        <h1>Shop</h1>
        <p>Explore our collection of exclusive Pebb merch and products.</p>
      </section>

      <section class="blue-section">
        <div class="container">
          <h2>Our Products</h2>
          <div id="product-grid" class="grid"></div>
        </div>
      </section>
    </main>

    <footer>
      <p>© 2025 Pebb — built to grow into anything.</p>
    </footer>

    <script src="/scripts/shop.js"></script>
  </body>
</html>
