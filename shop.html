<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pebb Shop</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="/scripts/layout.js" defer></script>
</head>
<body>
  <main class="full-height-main">
    <section class="blue-section full-height-section">
      <h1 class="title">Our Products</h1>
      <p class="subtitle">Explore what we have to offer.</p>
      <div class="product-grid">
        <div class="card">
          <img src="/assets/logo.png" alt="Product 1" />
          <h3>Sample Product</h3>
          <p class="price">$9.99</p>
          <button class="buy-btn">Buy Now</button>
        </div>
        <div class="card">
          <img src="/assets/logo.png" alt="Product 2" />
          <h3>Another Product</h3>
          <p class="price">$14.99</p>
          <button class="buy-btn">Buy Now</button>
        </div>
        <!-- Add more product cards as needed -->
      </div>
    </section>
  </main>
</body>
</html>

</html>
