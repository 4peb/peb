<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pebb - Watch</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <img src="/assets/logo.png" alt="Pebb Logo" class="logo">
    <nav>
      <a href="/">Home</a>
      <a href="/shop">Shop</a>
      <a href="/news">News</a>
      <a href="/watch" class="active">Watch</a>
      <a href="/about">About</a>
      <a href="/login">Sign In</a>
      <a href="/signup">Sign Up</a>
      <button id="theme-toggle">ðŸŒ“</button>
    </nav>
  </header>

  <main id="content">
    <section class="hero">
      <h1>Watch</h1>
      <p>Enjoy our streaming content below.</p>
    </section>

    <section class="watch-grid" style="max-width:1000px;margin:40px auto; display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;">
      <div class="video-card">
        <h3>Video 1</h3>
        <p>Description</p>
      </div>
      <div class="video-card">
        <h3>Video 2</h3>
        <p>Description</p>
      </div>
      <div class="video-card">
        <h3>Video 3</h3>
        <p>Description</p>
      </div>
    </section>
  </main>

  <footer id="footer-container"></footer>

  <script type="module" src="/scripts/theme.js"></script>
  <script type="module">
    async function loadFooter() {
      const footerContainer = document.getElementById('footer-container');
      const res = await fetch('/assets/footer.html');
      if (res.ok) footerContainer.innerHTML = await res.text();
    }
    loadFooter();
  </script>
</body>
</html>
