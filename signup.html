<body>
  <main class="blue-section">
    <h1 class="title">Create an Account</h1>
    <p class="subtitle">Choose a username and sign up.</p>

    <form id="signup-form" class="auth-form" style="margin-top:1rem;">
      <input id="username" name="username" placeholder="username (letters, numbers, underscores)" required />
      <input id="email" type="email" name="email" placeholder="email" required />
      <input id="password" type="password" name="password" placeholder="password" required />
      <button class="form-btn" type="submit">Create account</button>
    </form>
  </main>
