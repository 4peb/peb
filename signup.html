<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Pebb</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <img src="/assets/logo.png" alt="Pebb Logo" class="logo" />
      <nav>
        <a href="/">Home</a>
        <a href="/shop">Shop</a>
        <a href="/news">News</a>
        <a href="/watch">Watch</a>
        <a href="/about">About</a>
      </nav>
    </div>
  </header>

  <main class="auth-page">
    <div class="auth-box">
      <h1>Create an Account</h1>
      <form id="signup-form">
        <input type="text" id="username" placeholder="Username" required pattern="^[a-zA-Z0-9_]+$" title="Letters, numbers, and underscores only" />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="/login">Sign in</a></p>
      <p id="signup-message" class="message"></p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Pebb. All rights reserved.</p>
  </footer>

  <script>
    const SUPABASE_URL = "https://qtipmzevjvtndxctahwp.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0aXBtemV2anZ0bmR4Y3RhaHdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyNDE5MzYsImV4cCI6MjA3NjgxNzkzNn0.J9jDw7vK80s8Im41Xp43si74U3hQvFb2dDMyexcgczc";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const signupForm = document.getElementById('signup-form');
    const signupMessage = document.getElementById('signup-message');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Sign up the user in Supabase Auth
      const { data, error } = await supabase.auth.signUp({
        email,
        password
      });

      if (error) {
        signupMessage.textContent = error.message;
        signupMessage.style.color = "red";
        return;
      }

      // Insert username into profiles table
      const user = data.user;
      if (user) {
        const { error: insertError } = await supabase
          .from('profiles')
          .insert([{ id: user.id, username }]);

        if (insertError) {
          signupMessage.textContent = "Account created, but failed to save username: " + insertError.message;
          signupMessage.style.color = "orange";
        } else {
          signupMessage.textContent = "Account created successfully! Check your email to confirm your account.";
          signupMessage.style.color = "green";
        }
      }
    });
  </script>
</body>
</html>
