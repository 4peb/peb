<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pebb - Sign Up</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <img src="/assets/logo.png" class="logo" alt="Pebb Logo">
    <nav>
      <a href="/">Home</a>
      <a href="/shop">Shop</a>
      <a href="/news">News</a>
      <a href="/watch">Watch</a>
      <a href="/about">About</a>
    </nav>
  </header>

  <main class="blue-section full-height-main">
    <h1>Create an Account</h1>
    <form class="auth-form" id="signup-form">
      <input type="text" id="username" placeholder="Username (letters, numbers, underscores)" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="/login">Sign in</a></p>
    </form>
  </main>

  <footer>© 2025 Pebb</footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://qtipmzevjvtndxctahwp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0aXBtemV2anZ0bmR4Y3RhaHdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyNDE5MzYsImV4cCI6MjA3NjgxNzkzNn0.J9jDw7vK80s8Im41Xp43si74U3hQvFb2dDMyexcgczc';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // ✅ Validate username (letters, numbers, underscores only)
      const usernameRegex = /^[a-zA-Z0-9_]+$/;
      if (!usernameRegex.test(username)) {
        alert('Username can only contain letters, numbers, and underscores.');
        return;
      }

      // ✅ Check if username already exists
      const { data: existingUser, error: checkError } = await supabase
        .from('profiles')
        .select('username')
        .eq('username', username)
        .single();

      if (existingUser) {
        alert('That username is already taken. Please choose another.');
        return;
      }

      // ✅ Create the account
      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        alert(error.message);
        return;
      }

      // ✅ Add username to profile table
      const { error: insertError } = await supabase
        .from('profiles')
        .insert([{ id: data.user.id, username }]);

      if (insertError) {
        alert('Error saving profile: ' + insertError.message);
        return;
      }

      alert('Account created! Please check your email to confirm.');
      window.location.href = '/login';
    });
  </script>
</body>
</html>
